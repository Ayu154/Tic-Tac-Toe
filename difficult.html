<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game by Lohani</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Creator: Ayush Lohani</h1>
    <h2>Tic Tac Toe <br>
    Mode: Difficult<br>
<i style="color: rgb(88, 88, 88);">(This mode is bit slow, <br> so have patience)</i></h2>
    <p id="current-turn"></p>
    <div id="board" class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <button id="restart-btn" style="background-color: rgb(255, 238, 0); color: rgb(255, 0, 0);">Restart Game</button>
    <p id="status"></p>
  </div>
  <script src="diff_script.js"></script>
 
</body>
</html>
